<div class="container">
  <h1>All ToDos</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let todo of todos;">
      <div class="panel panel-default">
        <div class="panel-heading">{{todo.title}}</div>
        <div class="panel-body">{{todo.description}}</div>
        <div class="panel-footer"  *ngIf="!todo.completed">
          <button class="btn btn-success" (click)="setCompleted(todo)">Complete</button>
          <button class="btn btn-delete" (click)="delete(todo)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
